name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - 'index.html'
      - 'js/**'
      - 'styles.css'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job for React client
  build-react:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: ğŸ“¦ Install React dependencies
        run: cd client && npm ci

      - name: ğŸ—ï¸ Build React app
        run: cd client && npm run build
        env:
          # Configure for production with Render backend
          REACT_APP_API_URL: https://nexus-ai.onrender.com/api
          REACT_APP_WEBSITE_URL: https://denxvil.github.io/NexusAi/
          REACT_APP_TELEGRAM_BOT_URL: https://t.me/NexusAiProbot
          REACT_APP_ENVIRONMENT: github-pages

      - name: ğŸ“ Upload React build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/build

  # Build job for static HTML version
  build-static:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js  
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Prepare static site
        run: |
          # Create a combined build directory
          mkdir -p static-build
          
          # Copy React build (if exists from previous job)
          if [ -d "client/build" ]; then
            cp -r client/build/* static-build/
          fi
          
          # Copy static HTML, CSS, JS for fallback/direct access
          cp index.html static-build/index-static.html
          cp styles.css static-build/
          cp -r js static-build/ 2>/dev/null || echo "No js directory"
          
          # Add cache-busting timestamp to prevent old version display
          TIMESTAMP=$(date +%s)
          echo "<!-- Cache bust: $TIMESTAMP -->" >> static-build/index-static.html
          
          # Ensure no cache headers for main index
          if [ ! -f "static-build/index.html" ]; then
            cp static-build/index-static.html static-build/index.html
          fi
          
          # Create a simple router for GitHub Pages
          cat > static-build/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>Nexus AI</title>
              <script type="text/javascript">
                // GitHub Pages SPA redirect
                var pathSegmentsToKeep = 1;
                var l = window.location;
                l.replace(
                  l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                  l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                  l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                  (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                  l.hash
                );
              </script>
            </head>
            <body></body>
          </html>
          EOF

      - name: ğŸ“ Upload static artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: static-build

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [build-react, build-static]
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Health check
  health-check:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: ğŸ§ª Verify deployment
        run: |
          sleep 30
          curl -f https://denxvil.github.io/NexusAi/ || echo "Main page check failed"
          curl -f https://denxvil.github.io/NexusAi/index-static.html || echo "Static page check failed"
          echo "âœ… GitHub Pages deployment verification completed"