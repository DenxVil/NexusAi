<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#grad2)" stroke="url(#grad1)" stroke-width="3"/>
  
  <!-- Neural network nodes -->
  <circle cx="60" cy="70" r="8" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="140" cy="70" r="8" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="100" cy="50" r="6" fill="url(#grad1)" opacity="0.6"/>
  <circle cx="100" cy="90" r="10" fill="url(#grad1)"/>
  <circle cx="60" cy="130" r="8" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="140" cy="130" r="8" fill="url(#grad1)" opacity="0.8"/>
  <circle cx="100" cy="150" r="6" fill="url(#grad1)" opacity="0.6"/>
  
  <!-- Neural network connections -->
  <line x1="60" y1="70" x2="100" y2="90" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="70" x2="100" y2="90" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="50" x2="100" y2="90" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="60" y2="130" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="140" y2="130" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="100" y2="150" stroke="url(#grad1)" stroke-width="2" opacity="0.5"/>
  
  <!-- Central AI symbol -->
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="white">AI</text>
  
  <!-- NEXUS text -->
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="url(#grad1)">NEXUS</text>
</svg>